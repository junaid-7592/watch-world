<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h1 class="mt-3">Thank You!</h1>
                <p class="lead">Your order has been successfully placed.</p>
                <hr>
                <h5 class="mt-4">Order Details:</h5>
                <p>Order ID: <strong>#123456789</strong></p>
                <p>Estimated Delivery: <strong>3-5 Business Days</strong></p>
                <hr>
                <a href="/" class="btn btn-primary mt-3">Back to Home</a>
                <a href="/orders" class="btn btn-outline-secondary mt-3">View My Orders</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
